<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Database Practice</title>
</head>
<body>
    <h1>This is a game database!</h1>
    <form action="#" th:action="@{/gameSubmission}" method="post" th:object="${game}">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre">
        <button type="submit">Submit</button>
    </form>
    <a th:href="@{/listGames}">View All Games</a>
</body>
</html>
